<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travlog - Homepage</title>
    <link rel="stylesheet" href="styles/small/reset.css" />
    <link rel="stylesheet" href="styles/small/style.css" />
    <link rel="stylesheet" href="styles/small/media.css" />
  </head>
  <body>
    <header class="header-wraper">
      <div>
        <nav class="navbar">
          <div class="logo">
            <a href="#"><img src="assets/icon/logo.svg" alt="site logo" /></a>
          </div>
          <div class="navbar-menu">
            <a href="#">Home</a>
            <a href="#">Discover</a>
            <a href="#">Special Deals</a>
            <a href="#">Contact</a>
          </div>
          <div class="login">
            <a class="login-a" href="#">Login</a>
            <button class="login-button"><a href="#">Sign Up</a></button>
          </div>
          <div class="burger-menu">
            <button class="burger">
              <img
                src="assets/img/destinations/small/icon/burger-button.svg"
                alt=""
              />
            </button>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <section>
        <div class="section-1-img">
          <img
            src="assets/img/destinations/small/travel-group-1-sm.png"
            alt=""
          />
        </div>
        <div class="section-1-article">
          <div class="section-wrapper">
            <div class="section-article-title">
              <div class="section-article-title-a">
                <a href="">Explore the world!</a>
                <img src="assets/icon/bag.svg" alt="explore the world" />
              </div>

              <p class="section-article-paragraph">
                Travel <a href="#">top destination</a> of the world
              </p>

              <p class="section-article-p2">
                We always make our customer happy by providing as many choices
                as possible
              </p>
            </div>
            <div>
              <button>Get Started</button>
              <div>
                <a href="#">Watch Demo</a>
                <img src="assets/icon/play-button.svg" alt="play button" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
